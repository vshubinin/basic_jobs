<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Easy Jobs Admin</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <link href="/css/datatables.min.css" rel="stylesheet" />
    <link href="/css/chartist-custom-styles.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css' />
</head>

<body>
<div class="wrapper">
    <div class="sidebar" data-color="purple">
        <div class="logo">
            <a href="/home" class="simple-text">
                Easy Jobs Admin
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li th:classappend="${homePageActive} ? active : ''">
                    <a href="/home">
                        <i class="material-icons">dashboard</i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li th:classappend="${jobsPageActive} ? active : ''">
                    <a href="/jobs">
                        <i class="material-icons">settings</i>
                        <p>Jobs</p>
                    </a>
                </li>
                <li th:classappend="${executionsPageActive} ? active : ''">
                    <a href="/executions">
                        <i class="material-icons">play_arrow</i>
                        <p>Job executions</p>
                    </a>
                </li>
                <li th:classappend="${requestsPageActive} ? active : ''">
                    <a href="/requests">
                        <i class="material-icons">mail_outline</i>
                        <p>Job execution requests</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"> <span th:text="${title}"></span> </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="material-icons">person</i> <span th:text="${session.user.name}"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/logout">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <div layout:fragment="container-fluid"></div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-left">
                    &copy; 2017 <a href="https://github.com/j-easy/easy-jobs" target="_blank">Easy Jobs</a>, version <span th:text="${version}"></span>
                </p>
                <p class="copyright pull-right">
                    Designed by <a href="https://www.creative-tim.com/product/material-dashboard" target="_blank">Creative Tim</a>
                </p>
            </div>
        </footer>
    </div>
</div>
</body>
<script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/material.min.js" type="text/javascript"></script>
<script src="/js/chartist.min.js"></script>
<script src="/js/arrive.min.js"></script>
<script src="/js/perfect-scrollbar.jquery.min.js"></script>
<script src="/js/bootstrap-notify.js"></script>
<script src="/js/material-dashboard.js?v=1.2.0"></script>
<script src="/js/material-kit.js" type="text/javascript"></script>
<script src="/js/datatables.min.js" type="text/javascript"></script>
<script layout:fragment="custom-script"></script>
</html>
