<!doctype html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head> 
    <title>Easy Jobs Admin - Login</title>  
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/material-kit.css" rel="stylesheet"/>
</head>
  
<body class="signup-page">
<div class="wrapper"> 
    <div class="main"> 
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="card card-signup">
                        <form class="form" method="post" action="login">
                            <div class="header header-primary text-center">
                                <h4>Log In</h4>
                                <h6 th:text="${error}"></h6>
                            </div>
                            <div class="content">
                                <div class="input-group">
                                    <span class="input-group-addon"> <i class="material-icons">account_box</i> </span>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Username.."/>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"> <i class="material-icons">lock_outline</i> </span>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password.."/>
                                </div>
                            </div>
                            <div class="footer text-center">
                                <button type="submit" class="btn btn-simple btn-primary btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
             
        </div>
    </div>
</div>
   
</body>
  
<script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/material.min.js"></script>
<script src="/js/material-kit.js" type="text/javascript"></script>
  
</html>
